<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addPackage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      {{ item | json }}
    </ion-item>
  </ion-list>
</ion-content>
